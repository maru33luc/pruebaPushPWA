            <ng-container *ngFor="let item of news; let i = index">
            <section class="sec1 pin">
                 <!-- Aplicamos la clase 'anim' si es la segunda noticia o posterior -->
          <span [ngClass]="{ 'anim': i > 0 }">{{ item.subtitulo }}</span>
          <h1 [ngClass]="{ 'anim': i > 0 }">{{ item.titulo }}</h1>

          <!-- Aplicamos las clases 'col' y 'anim' si es la segunda noticia o posterior -->
          <div [ngClass]="{ 'col': i > 0, 'anim': i > 0 }">
            <!-- Mostramos la descripciÃ³n de la noticia -->
            <p>{{ item.descripcion }}</p>
          </div>
            </section>
